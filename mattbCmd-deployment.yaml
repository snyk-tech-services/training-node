kind: "Deployment"
apiVersion: "apps/v1"
metadata:
  name: "mattsnyk"
  namespace: snyk-soc2
  labels:
    name: "mattsnyk"
spec:
  replicas: 1
  minReadySeconds: 10
  selector:
    matchLabels:
      name: "mattsnyk"
  template:
    metadata:
      labels:
        name: "mattsnyk"
    spec:
      containers:
        -
          name: "mattsnyk"
          image: "gcr.io/snyk-technical-services/training-node:latest"
          imagePullPolicy: Always
          ports:
            -
              name: "mattsnyk"
              containerPort: 3000
              protocol: "TCP"
          