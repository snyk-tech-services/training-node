apiVersion: apps/v1
kind: Deployment
metadata:
  name: bestify-redis
  namespace: bestify
  labels:
    app: bestify
    role: redis
    tier: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bestify
      role: redis
  template:
    metadata:
      labels:
        app: bestify
        role: redis
        tier: db
    spec:
      containers:
      - name: bestify-redis
        image: redis:alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 6379
        resources:
          requests:
            cpu: "0.1"
            memory: "128Mi"
          limits:
            cpu: "0.5"
            memory: "512Mi"
